<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/chatMessage.css}"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <title>Chat Message Demo</title>
</head>
<body>
<div id="chat-page">
    <div class="wrapper">
        <div class="item-container">
            <div class="item-search">
                <input
                        type="text"
                        id="search"
                        placeholder="Tìm kiếm"
                        autocomplete="off"
                        class="form-control"
                        oninput="handleSearch(event)"
                />
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="search-results hidden">
                <ul id="searchResults"></ul>
            </div>
            <div class="item-user-container">
                <ul class="action-header">
                </ul>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="item-user">
                    <div class="avatar-user">
                        <img
                                src="./image.png"
                                alt="avatar"
                                class="avatar-user"
                                width="300"
                                height="200"
                        />
                    </div>
                    <div class="item-information">
                        <span class="name-user">Cao Bá Hướng</span>
                        <span class="description">Đang hoạt động</span>
                    </div>
                </div>
            </div>
            <div class="connecting">Connecting...</div>
            <ul id="messageArea"></ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group">
                        <input
                                type="text"
                                id="message"
                                placeholder="Nhập tin nhắn"
                                autocomplete="off"
                                class="form-control"
                        />
                        <button type="submit" class="button-submit">Gửi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js}"></script>-->
<!--<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js}"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/chatMessage.js}"></script>
</body>
</html>
